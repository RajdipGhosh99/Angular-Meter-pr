<div class="header">
    <nav class="navbar navbar navbar-light " style="background-color: hsl(22, 94%, 87%)">
        <div class="d-flex justify-content-center ">
           <div class="icon-div" >
            <i class="bi bi-arrow-left-square-fill "></i>
           </div>
        </div>
    </nav>
</div>

<div class="dashboard-root">
    <div class="dashboard">
        <ul class="nav nav-tabs" >
            <div class="nav-item" id="myDIV">
                <!-- <button class=" btn nav-link-cls active1" aria-current="page" (click)="getmetervalue()">All</button> -->
                <button class=" btn  btn-light  " aria-current="page" (click)="getmetervaluebykwh()"  id="kwhBtn" >KWH</button>
                <button class=" btn  btn-light " (click)="getmetervaluebyvolt()" >Volt</button>
                <button class=" btn  btn-light " (click)="getmetervaluebyamp()" >Amp. </button>
                <button class=" btn  btn-light " (click)="getmetervaluebypf()">PF</button>
            </div>

        </ul>
    </div>
    <div class="table">
        <table class="table  ">
            <thead>
                <tr class="text-center">
                    <th scope="col">No</th>
                    <th scope="col">Meter Reading</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time(24-Hr Format)</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let readings of meterReadings;index as i">
                    <!-- <th scope="row">1</th> -->
                    <td>{{i+1}}</td>
                    <td>{{meterReadings[i].rValue+" "+meterReadings[i].rUnit}}</td>
                    <td>{{meterReadings[i].rDate}}</td>
                    <td>{{meterReadings[i].rTime}}</td>
                    <td>
                        <button style="margin-right:.5rem;" type="button" class="btn btn-light">Edit</button>
                        <button type="button" class="btn btn-danger" style="margin-right:.5rem;">Delete</button>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

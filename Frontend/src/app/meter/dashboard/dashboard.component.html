
<div class="header">

    <nav class="navbar navbar-light d-flex" style="background-color: #d1d1d1;">
        <i class="bi bi-arrow-left-circle-fill" (click)="goBack()"></i>


        <p>Meter Name : <strong>{{meterName}}</strong></p>
    </nav>
</div>
<div class="main d-flex justify-content-center">
    <div class="dashboard-root">
       
        <div class="table-root">
            <div class="nav-item">
                <!-- <button class=" btn nav-link-cls active1" aria-current="page" (click)="getmetervalue()">All</button> -->
                <button class=" btn  btn-light " [ngClass]="'KWH'===activeClass? 'active' : '' " (click)="meterValueByUnit('KWH')">KWH</button>
                <button class=" btn  btn-light " [ngClass]="'Volt'===activeClass? 'active' : '' " (click)="meterValueByUnit('Volt')">Volt</button>
                <button class=" btn  btn-light " [ngClass]="'Amp.'===activeClass? 'active' : '' " (click)="meterValueByUnit('Amp.')">Amp. </button>
                <button class=" btn  btn-light " [ngClass]="'PF'===activeClass? 'active' : '' " (click)="meterValueByUnit('PF')">PF</button>
            </div>
            <table class="table  ">
                <thead>
                    <tr class="text-center">
                        <th scope="col">No</th>
                        <th scope="col">Meter Reading</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time(24-Hr Format)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let readings of meterReadings;index as i">
                        <!-- <th scope="row">1</th> -->
                        <td>{{i+1}}</td>
                        <td>{{readings.rValue}}</td>
                        <td>{{readings.rDate}}</td>
                        <td>{{readings.rTime}}</td>
                        <td>
                            
                            <button type="button" class="btn btn-danger" style="margin-right:.5rem;" (click)="deleteMeterReading(readings._id)" >Delete</button>
    
                        </td>
                    </tr>
    
                </tbody>
            </table>
            <div  *ngIf="meterReadings.length==0">
                <h2 style="color: red; text-align: center;">No data found</h2>
            </div>
        </div>
    </div>
    <div class="chart-root">
    <app-graph [Cdata]='meterReadings'></app-graph>
    </div>
</div>

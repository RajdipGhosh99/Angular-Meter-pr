<h1 class="headi">Signin Form</h1>
<form [formGroup]="signinForm" (ngSubmit)="consoleForm()">

    <div class="signin-root-div">

        <div class="signin">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="email">
                <div *ngIf="signinForm.controls.email.touched">
                    <label class="form-error" *ngIf="signinForm.controls.email.errors?.required">This field is
                        required</label>
                    <label class="form-error" *ngIf="signinForm.controls.email.errors?.email">Enter valid email.</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password*</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                <div *ngIf="signinForm.controls.password.touched" >
                    <label class="form-error" *ngIf="signinForm.controls.email.errors?.required">This field is
                        required</label>
                    <label class="form-error" *ngIf="signinForm.controls.email.errors?.email">Password must be 6 digits
                        long</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" [disabled]="signinForm.invalid" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
